<!DOCTYPE xhtml>
<xhtml xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculator</title>

</h:head>
<h:body>
    <h:form id="guess_form" header="Adivinar numero">

        <h5>Número a adivinar</h5>
        <span class="ui-float-label">
            <p:outputLabel value="#{juego.getNumero()}" />
        </span>
        <br></br>
        <h5>Número de intentos realizados</h5>
        <span class="ui-float-label">
            <p:outputLabel value="#{juego.getintento()}"/>
        </span>
        <br></br>
        <h5>Últimos intentos</h5>
        <span class="ui-float-label">
            <h:dataTable value="#{juego.getPuestos()}" var="Attemps" bgcolor="red">
                <h:column>
                    <f:facet name="header">Intento</f:facet>
                    <h:outputText value="#{Attemps}"/>
                </h:column>

            </h:dataTable>
        </span>
        <br></br>
        <h5>Premio actual</h5>
        <span class="ui-float-label">
            <p:outputLabel value="#{juego.getPremio()}"/>
        </span>
        <br></br>
        <h5>Estado del juego</h5>
        <span class="ui-float-label">
            <p:outputLabel value="#{juego.isEstado()}"/>
        </span>
        <br></br>
        <h5>Ingrese un número</h5>
        <span class="ui-float-label">
            <p:inputText id="float-input" binding="#{input}"/>
        </span>

    </h:form>
    <p:commandButton value="Sumbit" update="guess_form" actionListener="#{juego.guess(input.value)}"/>
    <p:commandButton value="Restart" update="guess_form" actionListener="#{juego.restart()}"/>

</h:body>
</xhtml>
